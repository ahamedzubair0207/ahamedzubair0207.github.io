<!-- Configuration -->
<div id="config_dashboard" class="modal fade">
    <div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configure Dashboard</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="type_of_data">Type of data</label>
                    <select id="type_of_data" class="form-control form-control-sm">
                        <option value="1">Temparature</option>
                        <option value="2">Humidity</option>
                        <option value="3">Battey strength</option>
                        <option>Pressure</option>
                    </select>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" id="dashboard_config_btncancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info btn-sm" id="dashboard_config_btncreate">Save</button>
        </div>
      </div>
    </div>
  </div>
